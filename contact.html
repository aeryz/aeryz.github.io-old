<p>Benimle iletişime geçmek için lütfen aşağıdaki formu doldurun veya Twitter'dan bana mesaj atın. En kısa zamanda dönüş yapmaya çalışacağım.</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>İsim</label>
      <input type="text" class="form-control" placeholder="İsim" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Elektronik Posta</label>
      <input type="email" class="form-control" placeholder="Elektronik Posta" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mesaj</label>
      <textarea rows="5" class="form-control" placeholder="Mesaj" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Gönder</button>
  </div>
</form>
